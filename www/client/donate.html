<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Donate Window</title>

            html, body {
                width: 100%;
                height: 100%; 
                overflow:hidden;
                text-align: center;
                margin: 0 0 0 0;
                padding: 0 0 0 0;
                font-family: Microsoft JhengHei,helvetica,arial,sans-serif;

            img {

                position: fixed;

                width: 100%;
                height: 100%;
                z-index:-1;
            }
            #donateInfo{
                bottom:1vmax;
                position:absolute;
                z-index:1003;
                width:100%
            }

        <div id="donateDiv" style="opacity:0;">
            <img id="donateImg" src="" alt="Donate Image">

        </div>        
        <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
        <script src="ytPlay.js"></script>
        <script src="wsMsg.js"></script>
        <script src="fade.js"></script>
