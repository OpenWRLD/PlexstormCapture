<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Subscript Window</title>
        <style>
            html, body {
                width: 100%;
                height: 100%; 
                overflow:hidden;
                text-align: center;
                margin: 0 0 0 0;
                padding: 0 0 0 0;
                font-family: Microsoft JhengHei,helvetica,arial,sans-serif;                
                font-weight: bold;
                color:white;
                text-shadow: 0 0 1px #000000, 0 0 1px #000000, 0 0 1px #000000, 0 0 3px #000000, 0 0 5px #000000;
                font-size: 7vw;
            }

            img {
                max-width: 100%;
                max-height: 100%;
                width: auto;
                height: auto;
            }

            #connectHint {
                top:1vmax;
                position:absolute;
                z-index:2003;
                width:100%
            }    
            
            .hightlight{
                color:yellow;
            }          
        </style>
    </head>
    <body>
        <div id="donateDiv" style="opacity:0;">
            <img id="donateImg" src="" alt="Donate Image">
            <div id ="donateInfo" style="bottom:1vmax;position:absolute;z-index:1003;width:100%">
            </div>
        </div>
        <div id ="connectHint">
            <img src="assets/connecting.gif" alt="Loading"><br>    
            <label id="connectText">Connecting to local server...</label> 
        </div>
        <script src="js/localizeClient.js"></script>
        <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
        <script src="js/wsMsg.js"></script>
        <script src="js/fade.js"></script>
        <script src="/popup/subscriptSetting.js"></script>
        <script src="js/subscript.js"></script>
    </body>
    <script></script>
</html>
